<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      svg {
        width: 100vmin;
        height: 100vmin;
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 200 200">
      <path id="path1" d="M10,10 Q90,90 180,10" fill="transparent" stroke="black"/>
      <path id="path2" d="M10,190 Q90,110 180,190" fill="transparent" stroke="black"/>
      <circle id="ball1" cx="0" cy="0" r="5" fill="red"/>
      <circle id="ball2" cx="0" cy="0" r="5" fill="blue"/>
    </svg>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
      anime({
        targets: '#ball1',
        translateX: anime.path('#path1')('x'),
        translateY: anime.path('#path1')('y'),
        easing: 'easeInOutQuad',
        duration: 2000,
        loop: true,
        direction: 'alternate'
      });
      anime({
        targets: '#ball2',
        translateX: anime.path('#path2')('x'),
        translateY: anime.path('#path2')('y'),
        easing: 'easeInOutQuad',
        duration: 2000,
        loop: true,
        direction: 'alternate'
      });
    </script>
  </body>
</html>
